# --- Window Focus (vim-like navigation) ---
# Focus window south/north/west/east using `alt + shift + j/k/h/l`
bind = ALT SHIFT, J, movefocus, d
bind = ALT SHIFT, K, movefocus, u
bind = ALT SHIFT, H, movefocus, l
bind = ALT SHIFT, L, movefocus, r

# --- Window Movement ---
# Move window south/north/west/east using `shift + cmd + j/k/h/l`
bind = SUPER SHIFT, J, swapwindow, d
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, L, swapwindow, r

# --- Space Management ---
# Focus next/previous space using `cmd + right/left` arrow
bind = SUPER, right, workspace, e+1
bind = SUPER, left, workspace, e-1

# Focus specific space (adjust for your number of spaces)
# Use `alt + shift + key` for direct space focus
bind = ALT SHIFT, U, workspace, 1
bind = ALT SHIFT, I, workspace, 2
bind = ALT SHIFT, O, workspace, 3
bind = ALT SHIFT, Y, workspace, 4
bind = ALT SHIFT, 5, workspace, 5 # 0x23 in skhdrc is '#' for space 5

# Move window to specific space (shift + cmd + key)
bind = SUPER SHIFT, U, movetoworkspace, 1
bind = SUPER SHIFT, I, movetoworkspace, 2
bind = SUPER SHIFT, O, movetoworkspace, 3
bind = SUPER SHIFT, Y, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5 # 0x23 in skhdrc is '#' for space 5

# --- Layout and Window Properties ---
# Toggle window fullscreen (native or zoom) using `shift + cmd + f`
bind = SUPER SHIFT, F, fullscreen
# Toggle window float using `shift + cmd + t`
bind = SUPER SHIFT, T, togglefloating
# Cycle between different split directions (vertical/horizontal) using `cmd + s`
bind = SUPER, S, togglesplit

# --- Other useful bindings (optional) ---
# Close focused window (cmd + w)
bind = SUPER, W, killactive,

# Control tiling
bind = SUPER, J, togglesplit, # dwindle
bind = SUPER, P, pseudo, # dwindle


bind = SUPER SHIFT, U, movetoworkspace, 1
bind = SUPER SHIFT, I, movetoworkspace, 2
bind = SUPER SHIFT, O, movetoworkspace, 3
bind = SUPER SHIFT, Y, movetoworkspace, 4
bind = SUPER SHIFT, P, movetoworkspace, 5 # 0x23 in skhdrc is '#' for space 5
# Swap active window with the one next to it with mainMod + SHIFT + arrow keys
bind = SUPER SHIFT, h, swapwindow, l
bind = SUPER SHIFT, l, swapwindow, r
bind = SUPER SHIFT, k, swapwindow, u
bind = SUPER SHIFT, j, swapwindow, d

# Resize active window
bind = SUPER SHIFT, minus, resizeactive, 0 -100
bind = SUPER SHIFT, equal, resizeactive, 0 100

# Move/resize windows with mainMod + LMB/RMB and dragging (from original config)
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
